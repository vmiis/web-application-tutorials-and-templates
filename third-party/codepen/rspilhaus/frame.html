<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
		<style>html,body{height:100%;padding:0;margin:0;} #vm_top_container{height:100%;overflow:auto;}
		* {box-sizing: border-box;} body {overflow:hidden;position:relative;}
		
		</style>
		<script>
			$(document).ready(function(){
				window.onmessage=function(e){
				    if(e.data.content!=undefined) $('body').html(e.data.content);
				    if(e.data.res!=undefined) $('body').triggerHandler('res',e.data.res);
				};
				$('body').on('dblclick',function(){
					if(event.altKey){
						id=window.location.href.split('id=').pop()
						window.parent.postMessage({sandbox_id:'sandbox'+id,id:id,cmd:'source'},"*")
					}
				})
			})
		</script>
	</head>
	<body>
		<div id=vm_top_container></div>
	</body>
</html>
