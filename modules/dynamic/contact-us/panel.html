	<a id=s__ID onclick="$vm.source('__ID',{altKey:true});" class="btn"><i class="fa fa-file-text-o"></i> Source Code</a>
	<span class='btn' style='cursor:default'><b>Contact us</b></span>
	<script>$('#sys__ID').css('top',$vm.header_height+'px')</script>
	<style>#sys__ID{color:#000}#sys__ID a:hover{color:red;}</style>
</div>

<div id=panel__ID>
    <div class='nav__ID'>
        <ul>
			<li module=studio>Studio</li>
			<li module=lumino>Lumino</li>
        </ul>
    </div>
</div>

<script>
      function F__ID(){
		  //--------------------------------------------------------
		  var group="";
		  $vm.load_config_and_init("/configurations/contact-us.json",function(config){
			  group=config.group; if(group!="") group=group+"_";
		  });
		  //--------------------------------------------------------
		  $('#panel__ID li').on('click',function(){
			  var m=group+$(this).attr('module');
			  $vm.nav_load_module(m);
		  })
		  //--------------------------------------------------------
      }
</script>
