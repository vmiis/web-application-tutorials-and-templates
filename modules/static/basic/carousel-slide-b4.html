		//-----------------------
		var h=$('#'+$vm.root_layout_content_slot).css('height');

		  	interval: 3000
		})
		//-----------------------
		if($vm.comments==1){
			$('#btn_c__ID').show();
			var active=0;
			//----------------------------------------
			$('#btn_c__ID').on('click',function(){
			    if( $('#comments__ID').css('display')=='none' ){

					$('#D__ID').scrollTop($vm.min_height/2);
					if(active==0){

console.log(id)
console.log($vm.hosting_path+"/#!"+id)	
						
				        if (typeof DISQUS != "undefined") {
				            DISQUS.reset({
				                reload: true,
				                config: function () {
				                    this.page.identifier = id;
				                    this.page.url = $vm.hosting_path+"/#!"+id;
									this.page.title=id;
				                }
				            });
				        }					
			    	}
