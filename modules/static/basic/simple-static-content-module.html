	<a id=btn_c__ID style="display:none;position:absolute;left:5px;bottom:5px;cursor:pointer"><i class="fa fa-commenting-o"> Comments</i></a>
</div>
<div id=comments__ID style='display:none;background-color:#fff;padding:0 10px 160px 10px;'></div></div>
<script>
	function F__ID(){
		//----------------------------------------
		$('#a1__ID').on('click',function(){
			$vm.nav_load_module('simple-dynamic-content-module');
		})
		//----------------------------------------
		if($vm.comments==1){
			$('#btn_c__ID').show();
			var active=0;
			//----------------------------------------
			$('#btn_c__ID').on('click',function(){
			    if( $('#comments__ID').css('display')=='none' ){
				    $('#comments__ID').css('display','block');
					$('#D__ID').scrollTop($vm.min_height/2);
					if(active==0){
						active=1;
						$('#disqus_thread').appendTo("#comments__ID");
						var id = $vm.vm['__ID'].name.replace(/-/g,'');
		//alert(id)
		//alert($vm.hosting_path+"/#!"+id)
		
console.log(id)
console.log($vm.hosting_path+"/#!"+id)	

				        if (typeof DISQUS != "undefined") {
				            DISQUS.reset({
				                reload: true,
				                config: function() {
				                    this.page.identifier=id;
				                    this.page.url = $vm.hosting_path+"/#!"+id;
									this.page.title=id;
				                }
				            });
				        }
				        else alert('DISQUS Error');
			    	}
			    }
			    else $('#comments__ID').css('display','none');
			})
			//----------------------------------------
			$('#D__ID').on('hide',function(){
				$('#comments__ID').css('display','none');
				active=0;
			})
			//----------------------------------------
		}
	}
</script>
