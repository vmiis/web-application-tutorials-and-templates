	<div class="w3-dropdown-hover">
	  <button id=dropdown_btn_portal__ID style='color:#fff' class="w3-button">Portal <i class="fa fa-caret-down"></i></button>
	  <div id=dropdown_portal__ID class="w3-dropdown-content w3-bar-block w3-card-4">

<div id=large__ID>
	<a id=back__ID class="btn"><i class="fa fa-arrow-left"></i> Back</a>
	<br>
	<div id=left_large__ID class="w3-sidebar w3-bar-block">
		<a onclick="$vm.nav_click_process('module_a','content_container__ID')" class="w3-bar-item w3-button">Module A</a>
		<a onclick="$vm.nav_click_process('module_b','content_container__ID')" class="w3-bar-item w3-button">Module B</a>
	</div>
</div>

<div id=content_container__ID class=debug__ID></div>

<script>
	function F__ID(){
		$('#back__ID').on('click',function(){ $vm.back({div:'__ID'}); });
		$('#large__ID').css('top',$vm.header_height+'px')
		$('#content_container__ID').css('top',$vm.header_height);
		$('#content_container__ID').css('height',$vm.min_height);
		var init=1;
		$('#D__ID').on('load',function(){
			if(init==1){
				init=0;
				$vm.nav_click_process('module_a','content_container__ID');
			}
		})
		if( $(window).width()<768 ){
			$('#content_container__ID').css('top',$vm.header_height+40);
			$('#content_container__ID').css('height',$vm.min_height-40);
		}
	}
	function w3_d_close__ID(){
		$('#dropdown_portal__ID').css('display','none');
	}
	$('#dropdown_btn_portal__ID').mouseenter(function(){
		$('#dropdown_portal__ID').css('display','');
	})
	//-----------------------------------------
</script>

	.debug__ID{
