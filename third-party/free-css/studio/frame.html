<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/boot.css">
		<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style_common.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style1.css">
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic'>
		<script src="assets/js/modernizr.custom.69142.js"></script>
		<script src="assets/js/jquery-1.10.1.min.js"></script>
		<script src="assets/js/bootstrap.min.js" ></script>

		<style>html,body{height:100%;} #vm_top_container{height:100%;overflow:auto;}</style>
		<script>
			$(document).ready(function(){
				window.onmessage=function(e){
				    if(e.data.content!=undefined) $('body').html(e.data.content);
				    if(e.data.res!=undefined) $('body').triggerHandler('res',e.data.res);
				};
				$('body').on('dblclick',function(){
					if(event.altKey){
						id=window.location.href.split('id=').pop()
						window.parent.postMessage({sandbox_id:'sandbox'+id,id:id,cmd:3},"*")
					}
				})
			})
		</script>
	</head>
	<body>
		<div id=vm_top_container></div>
	</body>
</html>
