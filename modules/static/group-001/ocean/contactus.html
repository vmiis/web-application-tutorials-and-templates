<iframe id=sandbox__ID sandbox="allow-scripts allow-same-origin" frameborder="0"></iframe>
<script>
	function F__ID(){
		//--------------------------------------------------------
        var third=$vm.hosting_path+'/third-party/templatemo/ocean';
		var url_frame  =third+"/frame.html?v="+$vm.version+"&id=__ID";
        var url_content=third+"/modules/contactus.html"
        //--------------------------------------------------------
        $('#sandbox__ID').attr('src',url_frame);
		//--------------------------------------------------------
		$('#sandbox__ID').on('load',(function(){
    		$vm.load_module_content(url_content,function(sandbox_content){
				var iframeWin = document.getElementById("sandbox__ID").contentWindow;
                iframeWin.postMessage({id:'__ID',content:sandbox_content},'*');
    		})
        }));
        //--------------------------------------------------------
		window.addEventListener('message', function(e) {
			if(e.data.sandbox_id=='sandbox__ID'){
                if(e.data.module_name!=undefined){
				    $vm.nav_load_module(e.data.module_name);
                }
                else if(e.data.cmd=='source'){
					$vm.url_source(url_content);
                }
			}
		}, false)
		//--------------------------------------------------------
	}
</script>
<style>
	#D__ID{
		height:100%;
		animation: vm_module_fadein 1.0s;
	}
	#sandbox__ID{
		height:100%;
		width:100%;
	}
</style>
