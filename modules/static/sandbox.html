<div id=sys__ID>
	<a id=back__ID onclick="$vm.back({div:'__ID'});" class="btn"><i class="fa fa-arrow-left"></i> Back</a>
	<a id=s__ID class="btn"><i class="fa fa-file-text-o"></i> Source Code</a>
	<script>$('#sys__ID').css('top',$vm.header_height+'px')</script>
	<style>#sys__ID{position:fixed;color:#000}#sys__ID a:hover{color:red;}</style>
</div>
<iframe id=sandbox__ID sandbox="allow-scripts" frameborder="0" ></iframe>
<script>
	function F__ID(){
		//--------------------------------------------------------
		var url=$vm.hosting_path+$vm.app_config.modules['sandbox-content'].url;
		$vm.load_module_content(url,function(sandbox_content){
			document.getElementById('sandbox__ID').src = "data:text/html;charset=utf-8," + encodeURIComponent(sandbox_content);
		})
		//--------------------------------------------------------
		$('#s__ID').on('click',function(){$vm.url_source(url);})
		//--------------------------------------------------------
	}
</script>
<style>
	#D__ID{
		height:100%;
		/*overflow: auto;*/
		animation: vm_module_fadein 1.0s;
	}
	#sandbox__ID{
		height:100%;
		width:100%;
	}
</style>
