<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Modular Distributed Web Aplication</title>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<meta name="description" content="web application, business portal, business management, open-source software (OSS), single-page application (SPA),	software as a service (SaaS), responsive web design (RWD), modular based and distributed web applications, online database">
		<meta name="author" content="Zhiming Zhou, zzm.vmiis@gmail.com">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/themes/redmond/jquery-ui.css">
		<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/jquery-ui.min.js"></script>
		<script>
			$(document).ready(function(){
				$.get('version.html?_='+new Date().getTime().toString(),function(v){ console.log(v); $vm={}; $vm.ver=v.trim().split(','); $.getScript('index.js?_sv='+$vm.ver[2], function(){ vm_init();});},'text')
			});
			var vm_start=function(){
				var a=window.location.href.split('module=');
				if(a.length!=2)	$vm.nav_load_module('home');
				else{
					var name=a[1].split('&')[0];
					if(name.length>0){
						if($vm.module_list[name]!=undefined){
							$vm.nav_load_module(name);
							return;
						}
					};
					alert("The module "+name+" doesn't exist!");
				}
			}
		</script>
	</head>
	<body></body>
</html>
