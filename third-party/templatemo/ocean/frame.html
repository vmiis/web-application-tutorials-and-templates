<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"><!-- Google web font "Open Sans", https://www.google.com/fonts/specimen/Open+Sans -->
	    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css"> <!-- Font Awesome, https://fortawesome.github.io/Font-Awesome/ -->
	    <link rel="stylesheet" href="css/bootstrap.min.css">                       <!-- Bootstrap style, http://v4-alpha.getbootstrap.com/ -->
	    <link rel="stylesheet" href="css/templatemo-style.css">                    <!-- Templatemo style -->
		<script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery, https://jquery.com/download/ -->
        <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script> <!-- Tether for Bootstrap, http://stackoverflow.com/questions/34567939/how-to-fix-the-error-error-bootstrap-tooltips-require-tether-http-github-h -->
        <script src="js/bootstrap.min.js"></script>                 <!-- Bootstrap, http://v4-alpha.getbootstrap.com/ -->
        <script src="js/jquery.touchSwipe.min.js"></script>         <!-- http://labs.rampinteractive.co.uk/touchSwipe/demos/ -->
		<style>html,body{height:100%;} #vm_top_container{height:100%;overflow:auto;} a{cursor:pointer}</style>
		<script>
			$(document).ready(function(){
				id=window.location.href.split('id=').pop()
				window.onmessage=function(e){
					if(id==e.data.id){
						if(e.data.content!=undefined) $('body').html(e.data.content);
						if(e.data.res!=undefined) $('body').triggerHandler('res',e.data.res);
					}
				};
				$('body').on('dblclick',function(){
					if(event.altKey){
						window.parent.postMessage({sandbox_id:'sandbox'+id,id:id,cmd:'source'},"*")
					}
				})
			})
		</script>
	</head>
	<body>
		<div id=vm_top_container></div>
	</body>
</html>
