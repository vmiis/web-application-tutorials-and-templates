<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400">
		<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/magnific-popup.css">
		<link rel="stylesheet" href="css/templatemo-style.css">
		<script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
		<script src="js/bootstrap.min.js"></script>                 <!-- Bootstrap (http://v4-alpha.getbootstrap.com/) -->
		<script src="js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
		<script src="js/jquery.magnific-popup.min.js"></script>     <!-- Magnific pop-up (http://dimsemenov.com/plugins/magnific-popup/) -->
		<style>html,body{height:100%;} #vm_top_container{height:100%;overflow:auto;}</style>
		<script>
			$(document).ready(function(){
				window.onmessage=function(e){
				    if(e.data.content!=undefined) $('body').html(e.data.content);
				    if(e.data.res!=undefined) $('body').triggerHandler('res',e.data.res);
				};
				$('body').on('dblclick',function(){
					if(event.altKey){
						id=window.location.href.split('id=').pop()
						window.parent.postMessage({sandbox_id:'sandbox'+id,id:id,cmd:3},"*")
					}
				})
			})
		</script>
	</head>
	<body>
		<div id=vm_top_container></div>
	</body>
</html>
